<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:form id="formInstrument">
		<p:panelGrid columns="2" layout="grid">
			<p:outputLabel for="name" value="Nome:" />
			<p:inputText id="name" value="#{instrumentMB.name}"/>

			<p:outputLabel for="image" value="Imagem:" />
			<p:fileUpload id="image" value="#{instrumentMB.file}" mode="simple" skinSimple="true"
			allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

			<p:outputLabel for="instrumentUser" value="Responsável pelo instrumento:" />
			<p:selectOneMenu id="instrumentUser" value="#{instrumentMB.user}" style="width:218px">
                <f:selectItem itemLabel="Selecione um usuário" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{userController.list}" />
            </p:selectOneMenu>
            <p:commandButton value="Salvar" actionListener="#{instrumentController.toSave(instrumentMB)}"  />
            <p:commandButton value="Limpar" type="reset" />
		</p:panelGrid>
	</h:form>

</html>
