<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:form id="formUser">
		<p:panelGrid columns="2" layout="grid">
			<p:outputLabel for="name" value="Nome:" />
			<p:inputText id="name" value="#{userMB.name}"/>

			<p:outputLabel for="lastname" value="Sobrenome:"  />
			<p:inputText id="lastname" value="#{userMB.lastName}"/>

			<p:outputLabel for="email" value="E-mail:" />
			<p:inputText id="email" value="#{userMB.email}"/>

			<p:outputLabel for="phone" value="Telefone:"  />
			<p:inputText id="phone" value="#{userMB.phone}"/>
			
			<p:commandButton value="Salvar" actionListener="#{userController.toSave(userMB)}"  />
			<p:commandButton value="Limpar" type="reset" />
		</p:panelGrid>
	</h:form>
</html>
