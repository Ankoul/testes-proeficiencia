<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:dataTable id="tableUser" var="user" value="#{userController.list}" scrollable="true">

	<p:columnGroup type="header">
		<p:row>
			<p:column headerText="Nome" />
			<p:column headerText="Sobrenome" />
			<p:column headerText="E-mail" />
			<p:column headerText="Telefone" />
			<p:column headerText="" />
			<p:column headerText="" />
		</p:row>
	</p:columnGroup>
	
	<p:column>
		<h:outputText value="#{user.name}" />
	</p:column>
	<p:column>
		<h:outputText value="#{user.lastName}" />
	</p:column>
	<p:column>
		<h:outputText value="#{user.email}" />
	</p:column>
	<p:column>
		<h:outputText value="#{user.phone}" />
	</p:column>
	<p:column>
		<p:commandButton actionListener="#{userController.toDelete(user.id)}" icon="ui-icon-trash" />
	</p:column>
	<p:column>
		<p:commandButton actionListener="#{userController.toEdit(user.id)}" icon="ui-icon-pencil" />
	</p:column>
	
	<p:columnGroup type="footer">
		<p:row>
			<p:column colspan="4" headerText="" />
		</p:row>
	</p:columnGroup>
</p:dataTable>

</html>
