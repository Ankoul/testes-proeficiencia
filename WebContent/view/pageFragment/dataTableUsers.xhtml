<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:dataTable id="tableUser" var="user" value="#{userMB.list}" scrollable="true">
		<p:columnGroup type="header">
			<p:row>
				<p:column headerText="Nome" />
				<p:column headerText="Sobrenome" />
				<p:column headerText="E-mail" />
				<p:column headerText="Telefone" />
				<p:column headerText="" />
				<p:column headerText="" />
			</p:row>
		</p:columnGroup>
		<p:column>
			<h:outputText value="#{user.name}" />
		</p:column>
		<p:column>
			<h:outputText value="#{user.lastName}" />
		</p:column>
		<p:column>
			<h:outputText value="#{user.email}" />
		</p:column>
		<p:column>
			<h:outputText value="#{user.phone}" />
		</p:column>
		<p:column>
			<p:commandButton id="btnDeleteUser" actionListener="#{userMB.toDelete(user.id)}" icon="ui-icon-trash" />
		</p:column>
		<p:column>
			<p:commandButton id="btnEdit" actionListener="#{userMB.toEdit(user.id)}" icon="ui-icon-pencil" />
			<p:overlayPanel id="moviePanel" for="btnEdit" dynamic="true" style="width:600px">
				<ui:include src="formUserTemplate.xhtml">
					<ui:param name="formId" value="formUserUpdate" />
					<ui:param name="btnSubmitUserFilename" value="../common/btnUpdateUser.xhtml" />
				</ui:include>
			</p:overlayPanel>
		</p:column>
		
		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="4" headerText="" />
			</p:row>
		</p:columnGroup>
	</p:dataTable>

</html>
